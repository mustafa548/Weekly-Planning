<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weekly Planning</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./images/webIcon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    </head>

    <body>

        <div class="content">
            <h1 class="title">Weekly Planning</h1>

            <section class="addTasks">

                <form>
                    <input type="text" id="inputTask" placeholder="Enter Your Task">

                    <div class="inputDays">

                        <div class="inputDay">
                            <input type="radio" name="day" id="saturday" checked>
                            <label for="saturday">saturday</label>
                        </div>

                        <div class="inputDay">
                            <input type="radio" name="day" id="sunday">
                            <label for="sunday">sunday</label>
                        </div>

                        <div class="inputDay">
                            <input type="radio" name="day" id="monday">
                            <label for="monday">monday</label>
                        </div>

                        <div class="inputDay">
                            <input type="radio" name="day" id="tuesday">
                            <label for="tuesday">tuesday</label>
                        </div>

                        <div class="inputDay">
                            <input type="radio" name="day" id="wednesday">
                            <label for="wednesday">wednesday</label>
                        </div>

                        <div class="inputDay">
                            <input type="radio" name="day" id="thursday">
                            <label for="thursday">thursday</label>
                        </div>

                        <div class="inputDay">
                            <input type="radio" name="day" id="friday">
                            <label for="friday">friday</label>
                        </div>

                        <div class="inputDay">
                            <input type="radio" name="day" id="all">
                            <label for="all">all days</label>
                        </div>

                    </div>

                    <button class="add" data-process="add">Add Task</button>
                </form>

            </section>

            <section class="showTasks">

                <div class="day">
                    <h2 class="name">saturday</h2>
                    <span id="arrow"></span>

                    <div class="container">
                        <div class="tasks"></div>

                        <div class="progress-bar">
                            <div class="progress"></div>
                            <span class="number"></span>
                        </div>

                        <button class="deleteDayTasks">delete This Day Tasks</button>
                    </div>

                </div>

                <div class="day">
                    <h2 class="name">sunday</h2>
                    <span id="arrow"></span>

                    <div class="container">
                        <div class="tasks"></div>

                        <div class="progress-bar">
                            <div class="progress"></div>
                            <span class="number"></span>
                        </div>

                        <button class="deleteDayTasks">delete This Day Tasks</button>
                    </div>

                </div>

                <div class="day">
                    <h2 class="name">monday</h2>
                    <span id="arrow"></span>

                    <div class="container">
                        <div class="tasks"></div>

                        <div class="progress-bar">
                            <div class="progress"></div>
                            <span class="number"></span>
                        </div>

                        <button class="deleteDayTasks">delete This Day Tasks</button>
                    </div>

                </div>

                <div class="day">
                    <h2 class="name">tuesday</h2>
                    <span id="arrow"></span>

                    <div class="container">
                        <div class="tasks"></div>

                        <div class="progress-bar">
                            <div class="progress"></div>
                            <span class="number"></span>
                        </div>

                        <button class="deleteDayTasks">delete This Day Tasks</button>
                    </div>

                </div>

                <div class="day">
                    <h2 class="name">wednesday</h2>
                    <span id="arrow"></span>

                    <div class="container">
                        <div class="tasks"></div>

                        <div class="progress-bar">
                            <div class="progress"></div>
                            <span class="number"></span>
                        </div>

                        <button class="deleteDayTasks">delete This Day Tasks</button>
                    </div>

                </div>

                <div class="day">
                    <h2 class="name">thursday</h2>
                    <span id="arrow"></span>

                    <div class="container">
                        <div class="tasks"></div>

                        <div class="progress-bar">
                            <div class="progress"></div>
                            <span class="number"></span>
                        </div>

                        <button class="deleteDayTasks">delete This Day Tasks</button>
                    </div>

                </div>

                <div class="day">
                    <h2 class="name">friday</h2>
                    <span id="arrow"></span>

                    <div class="container">
                        <div class="tasks"></div>

                        <div class="progress-bar">
                            <div class="progress"></div>
                            <span class="number"></span>
                        </div>

                        <button class="deleteDayTasks">delete This Day Tasks</button>
                    </div>

                </div>

            </section>

            <button class="toTop"><i class="fa-solid fa-chevron-up"></i></button>

            <button class="deleteAllTasks">delete All Tasks</button>

        </div>


        <script src="main.js"></script>
    </body>

</html>
